<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <div class="quiz_header">
                <h1>
                        Quiz game
                </h1>
                <div class="quiz_score">
                    <span class="correct-score"> 0</span> / <span class="total_question"> 10</span>
                </div>
                <div class="question-type"> <h2>Maths</h2> </div>
            </div>

            <div class="quiz_body">
                <h2 id="question"></h2>
                <ul class = "quiz-options">
                    <!-- <li>1. Hyper text transfer package</li>
                    <li>2. Hyper text transfer protocol</li>
                    <li>3. Hyphenation text test program</li>
                    <li>4. None of the above</li> -->
                </ul>
                <div class="result">
                    <button type="button" id="check-answer">Result</button>
                    <button type="button" id="check-answer">Play again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
